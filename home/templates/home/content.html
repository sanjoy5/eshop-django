{% load static %}



<!-- section -->
<div class="section">
    <!-- container -->
    <div class="container">


        <!-- row -->
        <div class="row">
            <!-- section title -->
            <div class="col-md-12">
                <div class="section-title">
                    <h2 class="title">Latest Products</h2>
                    <div class="pull-right">
                        <div class="product-slick-dots-2 custom-dots">
                        </div>
                    </div>
                </div>
            </div>
            <!-- section title -->


            <!-- Product Slick -->
            <div class="col-md-12 col-sm-6 col-xs-6">
                <div class="row">
                    <div id="product-slick-2" class="product-slick">

                        {% for product in latest_product %}
                        <!-- Product Single -->
                        <div class="product product-single">
                            <div class="product-thumb">
                                <a href="/product/{{product.id}}/{{product.slug}}" class="main-btn quick-view"><i
                                        class="fa fa-search-plus"></i> Quick
                                    view</a>
                                <img src="{{ product.image.url }}" alt="">
                            </div>
                            <div class="product-body">
                                <h3 class="product-price">tk {{product.price}}</h3>
                                <div class="product-rating">
                                    <i class="fa fa-star{% if product.avaregereview < 1%}-o empty{% endif%}"></i>
                                    <i class="fa fa-star{% if product.avaregereview < 2%}-o empty{% endif%}"></i>
                                    <i class="fa fa-star{% if product.avaregereview < 3%}-o empty{% endif%}"></i>
                                    <i class="fa fa-star{% if product.avaregereview < 4%}-o empty{% endif%}"></i>
                                    <i class="fa fa-star{% if product.avaregereview < 5%}-o empty{% endif%}"></i>
                                    <!-- {{ product.avaregereview |stringformat:".2f"}} -->
                                </div>
                                <h2 class="product-name product_title"><a
                                        href="/product/{{product.id}}/{{product.slug}}">{{product.title}}</a></h2>
                                <div class="product-btns">
                                    <button class="main-btn icon-btn"><i class="fa fa-heart"></i></button>
                                    <button class="main-btn icon-btn"><i class="fa fa-exchange"></i></button>
                                    <a href="/order/addtocart/{{product.id}}/" class="primary-btn add-to-cart"><i
                                            class="fa fa-shopping-cart"></i> Add to
                                        Cart</a>
                                </div>
                            </div>
                        </div>
                        <!-- /Product Single -->
                        {% endfor %}



                    </div>
                </div>
            </div>
            <!-- /Product Slick -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /section -->
