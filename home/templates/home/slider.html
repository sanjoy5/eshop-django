{% load static %}
<!-- slider -->
<div id="home">
    <!-- container -->
    <div class="container">
        <!-- home wrap -->
        <div class="home-wrap">
            <!-- home slick -->
            <div id="home-slick">
                {% for imgs in slider_imgs %}
                <!-- banner -->

                <div class="banner banner-1">
                    <img src="{{imgs.banner_image.url}}" alt="">
                    <div class="banner-caption text-center">
                        <h1>{{imgs.title}}</h1>
                        <h3 class="white-color font-weak">{{imgs.offer}}</h3>
                        <button class="primary-btn">Shop Now</button>
                    </div>
                </div>
                <!-- /banner -->
                {% endfor %}




            </div>
            <!-- /home slick -->
        </div>
        <!-- /home wrap -->
    </div>
    <!-- /container -->
</div>
<!-- /HOME -->
